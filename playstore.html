<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر التطبيقات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 25px;
            border: 1px solid #eee;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 8px;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* 3 أعمدة تقريباً */
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-decoration: none; /* إزالة خط الرابط */
            color: #333;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .app-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        .app-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 15%; /* لجعل الأيقونات دائرية قليلاً */
            margin-bottom: 10px;
        }
        .app-item p {
            margin: 0;
            font-size: 0.9em;
            font-weight: bold;
        }
        .back-button {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>متجر التطبيقات المخصص</h1>

        <div class="app-grid">
            <a href="camera.html" class="app-item">
                <img src="pictures/imgs.jpg" alt="تطبيق الصور">
                <p>تطبيق الصور</p>
            </a>

            <a href="imgs.html" class="app-item">
                <img src="pictures/screenshot/cam.jpg" alt="تطبيق الكاميرا">
                <p>الكاميرا</p>
            </a>

            <a href="https://www.youtube.com" target="_blank" class="app-item">
                <img src="pictures/youtube.jpg" alt="يوتيوب">
                <p>يوتيوب</p>
            </a>

            <a href="settings.html" class="app-item">
                <img src="pictures/settings.jpg" alt="الإعدادات">
                <p>الإعدادات</p>
            </a>

        </div>

        <a href="open.html" class="back-button">العودة إلى النظام</a>
    </div>

</body>
</html>
